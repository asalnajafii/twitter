<div class="container">
  <div class="row">
    <!--start tweet content-->
    <div class="p-2 col-lg-8 col-12 ">
      <!--start tweet content header-->
      <div class="d-flex sticky header">
        <div class="p-2">
          <h1 class="mb-0 text-white">Home</h1>
        </div>
        <div class="ml-auto p-2">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <g>
              <path
                d="M22.772 10.506l-5.618-2.192-2.16-6.5c-.102-.307-.39-.514-.712-.514s-.61.207-.712.513l-2.16 6.5-5.62 2.192c-.287.112-.477.39-.477.7s.19.585.478.698l5.62 2.192 2.16 6.5c.102.306.39.513.712.513s.61-.207.712-.513l2.16-6.5 5.62-2.192c.287-.112.477-.39.477-.7s-.19-.585-.478-.697zm-6.49 2.32c-.208.08-.37.25-.44.46l-1.56 4.695-1.56-4.693c-.07-.21-.23-.38-.438-.462l-4.155-1.62 4.154-1.622c.208-.08.37-.25.44-.462l1.56-4.693 1.56 4.694c.07.212.23.382.438.463l4.155 1.62-4.155 1.622zM6.663 3.812h-1.88V2.05c0-.414-.337-.75-.75-.75s-.75.336-.75.75v1.762H1.5c-.414 0-.75.336-.75.75s.336.75.75.75h1.782v1.762c0 .414.336.75.75.75s.75-.336.75-.75V5.312h1.88c.415 0 .75-.336.75-.75s-.335-.75-.75-.75zm2.535 15.622h-1.1v-1.016c0-.414-.335-.75-.75-.75s-.75.336-.75.75v1.016H5.57c-.414 0-.75.336-.75.75s.336.75.75.75H6.6v1.016c0 .414.335.75.75.75s.75-.336.75-.75v-1.016h1.098c.414 0 .75-.336.75-.75s-.336-.75-.75-.75z"></path>
            </g>
          </svg>
        </div>
      </div>
      <ng-container *ngFor="let cardItem of tweetsList">
        <app-card [cardItem]="cardItem" [cardConfig]="cardConfig"></app-card>
      </ng-container>
    </div>
    <!--End tweet content-->
    <!--start sidebar-right content-->
    <div class="p-2 col-lg-4 col-12">
      <!--start sidebar-right-->
      <div class="sticky">
        <form>
          <div class="form-row">
            <div class="col-md-12 mb-3">
              <div class="input-group">
                <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend3">
                  <svg viewBox="0 0 24 24"
                       aria-hidden="true">
                    <g>
                    <path
                      d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
                </span>
                </div>
                <input type="text"
                       class="form-control"
                       id="validationServerUsername"
                       placeholder="Search">
              </div>
            </div>
          </div>
        </form>
      </div>
      <!--end sidebar-right-->
      <div>
        <app-card [cardConfig]="sideBarCardConfig" [cardItem]="followList|async"></app-card>
      </div>
    </div>
    <!--end sidebar-right content-->
  </div>
</div>


<!--start tweet card Template-->
<ng-template #tweetTemplate let-item="item">
  <!--start:header-->
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"
         [ngStyle]="{'background-image':'url('+item.profileImage+')'}"></div>
    <mat-card-title>
      <span class="title">{{item.name}}</span>
      <span class="credit-icon">
          <svg viewBox="0 0 24 24" aria-label="Verified account"
               class="r-1fmj7o5 r-4qtqp9 r-yyyyoo r-1xvli5t r-9cviqr r-f9ja8p r-og9te1 r-bnwqim r-1plcrui r-lrvibr"><g><path
            d="M22.5 12.5c0-1.58-.875-2.95-2.148-3.6.154-.435.238-.905.238-1.4 0-2.21-1.71-3.998-3.818-3.998-.47 0-.92.084-1.336.25C14.818 2.415 13.51 1.5 12 1.5s-2.816.917-3.437 2.25c-.415-.165-.866-.25-1.336-.25-2.11 0-3.818 1.79-3.818 4 0 .494.083.964.237 1.4-1.272.65-2.147 2.018-2.147 3.6 0 1.495.782 2.798 1.942 3.486-.02.17-.032.34-.032.514 0 2.21 1.708 4 3.818 4 .47 0 .92-.086 1.335-.25.62 1.334 1.926 2.25 3.437 2.25 1.512 0 2.818-.916 3.437-2.25.415.163.865.248 1.336.248 2.11 0 3.818-1.79 3.818-4 0-.174-.012-.344-.033-.513 1.158-.687 1.943-1.99 1.943-3.484zm-6.616-3.334l-4.334 6.5c-.145.217-.382.334-.625.334-.143 0-.288-.04-.416-.126l-.115-.094-2.415-2.415c-.293-.293-.293-.768 0-1.06s.768-.294 1.06 0l1.77 1.767 3.825-5.74c.23-.345.696-.436 1.04-.207.346.23.44.696.21 1.04z"></path></g></svg>
        </span>
      <span class="user-id">
          {{item.userId}}.
        </span>
      <span>
          {{item.date}}
        </span>
    </mat-card-title>
    <mat-card-subtitle class="description">
      {{item.description}}
    </mat-card-subtitle>
  </mat-card-header>
  <!--End:header-->
  <!--start:content-->
  <div class="img-box">
    <img mat-card-image [src]="item.imageUrl">
  </div>
  <!--End:content-->
  <!--start:footer-->
  <mat-card-actions>
    <div class="d-flex">
      <div class="p-2 icon-box text-center flex-fill" (click)="callToast('reply')">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <g>
            <path
              d="M14.046 2.242l-4.148-.01h-.002c-4.374 0-7.8 3.427-7.8 7.802 0 4.098 3.186 7.206 7.465 7.37v3.828c0 .108.044.286.12.403.142.225.384.347.632.347.138 0 .277-.038.402-.118.264-.168 6.473-4.14 8.088-5.506 1.902-1.61 3.04-3.97 3.043-6.312v-.017c-.006-4.367-3.43-7.787-7.8-7.788zm3.787 12.972c-1.134.96-4.862 3.405-6.772 4.643V16.67c0-.414-.335-.75-.75-.75h-.396c-3.66 0-6.318-2.476-6.318-5.886 0-3.534 2.768-6.302 6.3-6.302l4.147.01h.002c3.532 0 6.3 2.766 6.302 6.296-.003 1.91-.942 3.844-2.514 5.176z"></path>
          </g>
        </svg>
        {{item.replyCount}}
      </div>
      <div class="p-2 icon-box text-center flex-fill" (click)="callToast('retweet')">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <g>
            <path
              d="M23.77 15.67c-.292-.293-.767-.293-1.06 0l-2.22 2.22V7.65c0-2.068-1.683-3.75-3.75-3.75h-5.85c-.414 0-.75.336-.75.75s.336.75.75.75h5.85c1.24 0 2.25 1.01 2.25 2.25v10.24l-2.22-2.22c-.293-.293-.768-.293-1.06 0s-.294.768 0 1.06l3.5 3.5c.145.147.337.22.53.22s.383-.072.53-.22l3.5-3.5c.294-.292.294-.767 0-1.06zm-10.66 3.28H7.26c-1.24 0-2.25-1.01-2.25-2.25V6.46l2.22 2.22c.148.147.34.22.532.22s.384-.073.53-.22c.293-.293.293-.768 0-1.06l-3.5-3.5c-.293-.294-.768-.294-1.06 0l-3.5 3.5c-.294.292-.294.767 0 1.06s.767.293 1.06 0l2.22-2.22V16.7c0 2.068 1.683 3.75 3.75 3.75h5.85c.414 0 .75-.336.75-.75s-.337-.75-.75-.75z"></path>
          </g>
        </svg>
        {{item.retweetCount}}
      </div>
      <div class="p-2 icon-box text-center flex-fill" (click)="callToast('like')">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <g>
            <path
              d="M12 21.638h-.014C9.403 21.59 1.95 14.856 1.95 8.478c0-3.064 2.525-5.754 5.403-5.754 2.29 0 3.83 1.58 4.646 2.73.814-1.148 2.354-2.73 4.645-2.73 2.88 0 5.404 2.69 5.404 5.755 0 6.376-7.454 13.11-10.037 13.157H12zM7.354 4.225c-2.08 0-3.903 1.988-3.903 4.255 0 5.74 7.034 11.596 8.55 11.658 1.518-.062 8.55-5.917 8.55-11.658 0-2.267-1.823-4.255-3.903-4.255-2.528 0-3.94 2.936-3.952 2.965-.23.562-1.156.562-1.387 0-.014-.03-1.425-2.965-3.954-2.965z"></path>
          </g>
        </svg>

        {{item.likeCount}}
      </div>
      <div class="p-2 icon-box text-center flex-fill" (click)="callToast('share')">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <g>
            <path
              d="M17.53 7.47l-5-5c-.293-.293-.768-.293-1.06 0l-5 5c-.294.293-.294.768 0 1.06s.767.294 1.06 0l3.72-3.72V15c0 .414.336.75.75.75s.75-.336.75-.75V4.81l3.72 3.72c.146.147.338.22.53.22s.384-.072.53-.22c.293-.293.293-.767 0-1.06z"></path>
            <path
              d="M19.708 21.944H4.292C3.028 21.944 2 20.916 2 19.652V14c0-.414.336-.75.75-.75s.75.336.75.75v5.652c0 .437.355.792.792.792h15.416c.437 0 .792-.355.792-.792V14c0-.414.336-.75.75-.75s.75.336.75.75v5.652c0 1.264-1.028 2.292-2.292 2.292z"></path>
          </g>
        </svg>
        {{item.shareCount}}
      </div>
    </div>
  </mat-card-actions>
  <!--End:footer-->
</ng-template>
<!--end tweet card Template-->

<ng-template #trendTemplate let-item="item">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let trend of item">
      <p class="title">{{trend.title}}</p>
      <p class="hashtag">{{trend.hashtag}}</p>
      <p class="title">{{trend.tweetsCount}}</p>
    </li>

  </ul>
</ng-template>
